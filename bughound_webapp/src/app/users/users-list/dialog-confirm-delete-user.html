<h1 mat-dialog-title class="text-center">Delete {{data.user.first_name}} {{data.user.last_name}}?</h1>
<div mat-dialog-actions>
    <div class="actions-container-dialog">
        <button class="btn btn-info" (click)="onNoClick()">Cancel</button>
        <button [mat-dialog-close]="data.user" class="btn btn-fill btn-danger" cdkFocusInitial>Delete</button>
    </div>
</div>
