<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Create a new user</h4>
        </div>
        <div class="content">
          <form>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="First Name"
                         [(ngModel)]="user.first_name" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name"
                         [(ngModel)]="user.last_name" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" placeholder="Username"
                         [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email"
                         [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
              <div class="row">
                  <div class="col-md-4">
                      <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" placeholder="Password"
                                 [(ngModel)]="user.password1" [ngModelOptions]="{standalone: true}">
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group">
                          <label>Confirm Password</label>
                          <input type="password" class="form-control" placeholder="Password"
                                 [(ngModel)]="user.password2" [ngModelOptions]="{standalone: true}">
                      </div>
                  </div>
              </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group select-form">
                  <label>Role</label>
                  <!--[(ngModel)]="fruit"-->
                    <ng-select [items]="groups"
                               bindLabel="name"
                               [(ngModel)]="selectedGroup"
                               [ngModelOptions]="{standalone: true}"
                               [clearable]="false"
                               width="100%">
                    </ng-select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="content bottom-bar">
          <button class="btn btn-info btn-fill" (click)="createUser()">Create</button>
        </div>
      </div>
    </div>
  </div>
</div>
